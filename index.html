<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/img/aiquokka.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #F3F4F6;
        }

        h1 {
            margin: 0;
        }

        #loading {
            position: fixed;
            top: 30vh;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 1em 0;
            background: repeating-linear-gradient(-45deg, #606dbc, #606dbc 10px, #465298 10px, #465298 20px);
            color: white;
        }

        div.content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        div.main {
            flex-grow: 1;
            max-width: 100%;
            padding: 0.5em;
        }

        #answer {
            display: flex;
            flex-direction: column;
        }

        #answer .chat-bubble {
            position: relative;
            max-width: 90%;
            margin: 2px;
            margin-bottom: 1em;
            padding: 10px;
            border-radius: 5px;
            background-color: #b7d3e1;
            box-shadow: 2px 2px 2px 2px #e5e5e5;
        }

        #answer .chat-bubble::after {
            content: '';
            position: absolute;
            width: 0px;
            height: 0px;
            top: 4px;
            border: 10px solid transparent;
        }

        #answer .chat-bubble.assistant {
            padding-left: 6px;
            align-self: flex-start;
        }

        #answer .chat-bubble.assistant::after {
            left: -10px;
            border-right-color: #b7d3e1;
            border-left: 0;
        }

        #answer .chat-bubble.user {
            padding-left: 2px;
            align-self: flex-end;
            background-color: #b7bde1;
        }

        #answer .chat-bubble.user::after {
            right: -10px;
            border-left-color: #b7bde1;
            border-right: 0;
        }

        #answer .chat-bubble::before {
            position: relative;
            bottom: 8px;
            margin-right: 0.5em;
            font-size: 0.8em;
        }

        #answer .chat-bubble.user::before {
            content: 'üë§';
        }

        #answer .chat-bubble.assistant::before {
            content: 'ü§ñ AI';
        }

        #answer img {
            max-width: 100%;
        }

        #answer .tokens-usage {
            margin: 0;
            margin-left: 8px;
            font-size: 0.8em;
            font-style: italic;
        }

        #answer .message-suffix {
            float: right;
            font-size: 0.8em;
            font-style: italic;
        }

        .login {
            border: 1px dashed #ccc;
            padding: 0.5em;
        }

        .params {
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .params label {
            margin-left: 0.5em;
        }

        select {
            width: 10em;
        }

        .sample-images {
            margin-left: 1em;
        }

        .sample-images img {
            display: block;
            border-radius: 20%;
            margin: 1em 0;
        }
    </style>
    <title>AI Quokka, simplest OpenAI API client on phone</title>
</head>

<body>
    <h1><img src="img/aiquokka.png" style="height: 1em;" /> AI Quokka, GPT-4 api call or Dall-e image generator</h1>
    <q><em>...for Quokkas are known for their cheerful demeanor</em> - ChatGPT 3.5</q>
    <div class="content">
        <div class="main">
            <div id="answer"></div>

            <div class="login">
                <label for="userSelect">Select user</label>
                <select id="userSelect" name="userSelect" onchange="setCurrentUser();">
                </select>
                <button onclick="addUser();">‚ú® Add user</button>
                <button onclick="clearUsers()">üóëÔ∏è Clear users</button>
            </div>
            <div class="params">
                <div>
                    <label for="tokensLimitInput">Completion limit</label>
                    <input type="number" id="tokensLimitInput" name="tokensLimitInput" value="1024" />
                </div>
                <div>
                    <label for="imageModelSelect">Image Model</label>
                    <select id="imageModelSelect" name="imageModelSelect">
                        <option value="dall-e-3">dall-e-3</option>
                        <option value="dall-e-2">dall-e-2</option>
                    </select>
                </div>
                <div>
                    <label for="imageSizeSelect">Image Size</label>
                    <select id="imageSizeSelect" name="imageSizeSelect">
                        <option value="1024x1024">1024x1024</option>
                        <option value="1024x1792">1024x1792 (Dall-e 3)</option>
                        <option value="1792x1024">1792x1024 (Dall-e 3)</option>
                        <option value="512x512">512x512 (Dall-e 2)</option>
                        <option value="256x256">256x256 (Dall-e 2)</option>
                    </select>
                </div>
                <label for="imageDisableRevisedPromptCb">Disable revised prompt (Dall-e 3)</label>
                <input type="checkbox" id="imageDisableRevisedPromptCb" name="imageDisableRevisedPromptCb" />
            </div>
            <textarea id="mainInput" style="width: 100%; min-width: 20em; height: 10em;display: block;" autofocus></textarea>
            <button onclick="callWebService()">Ask GPT-4</button>
            <button onclick="generateImage()">Generate image</button>
        </div>

        <div class="sample-images">
            <h2>Samples</h2>
            <img src="img/dalle_dev_first_steps.png"
                title="Developer in his basement connecting to an API for the first time, World of Warcraft style" />
            <img src="img/dalle3_dev_first_steps.png"
                title="Developer in his basement connecting to an API for the first time, World of Warcraft style (Dall-E 3)" width="256"/>
            <img src="img/dalle_alien_ship.png" width="256"
                title="Space ship with complex structure hovering in space with beautiful green planet in far distance" />
            <img src="img/dalle_aiquokka_icon.png" width="256"
                title="Simple icon of robot Quokka connecting to AI API" />
        </div>
    </div>
    <h2 id="loading" style="visibility: hidden;">Loading...</h2>

    <script>
        const localStorageUsersKey = 'localStorageUsersKey';
        const usersSelect = document.getElementById('userSelect');

        let users = JSON.parse(localStorage.getItem(localStorageUsersKey)) ?? [];
        let currentUser = null;
        updateUsers();

        const conversationHistory = [];

        const loadingElement = document.getElementById('loading');
        const mainInput = document.getElementById('mainInput');
        const answerDiv = document.getElementById('answer');

        function callWebService() {
            if (!currentUser) {
                alert('No user selected');
                return;
            }

            const tokensLimitInput = document.getElementById('tokensLimitInput');
            const prompt = mainInput.value;
            const newMessage = {
                role: 'user',
                content: prompt,
            };
            conversationHistory.push(newMessage);
            renderMessage(newMessage);

            const apiUrl = 'https://api.openai.com/v1/chat/completions';
            const requestData = {
                model: 'gpt-4',
                messages: conversationHistory,
                temperature: 1,
                max_tokens: +tokensLimitInput?.value || 1024,
                top_p: 1,
                frequency_penalty: 0,
                presence_penalty: 0,
            };
            const headers = {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${currentUser.openAIToken}`,
            };

            loadingElement.style.visibility = 'visible';
            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestData),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);

                    const tokensUsedParagraph = document.createElement('p');
                    tokensUsedParagraph.classList.add('tokens-usage');
                    tokensUsedParagraph.innerHTML = `Model: ${data.model}. Tokens usage: ‚úîÔ∏ècompletion: ${data.usage.completion_tokens} ‚ùîprompt: ${data.usage.prompt_tokens} üü∞total: ${data.usage.total_tokens}`;
                    answerDiv.append(tokensUsedParagraph);

                    data?.choices?.forEach(choice => {
                        renderMessage(choice?.message, `Finish reason: ${choice?.finish_reason}`);
                        conversationHistory.push({ role: choice?.message?.role, content: choice?.message?.content });
                        mainInput.value = '';
                    });
                    answerDiv.scrollTop = answerDiv.scrollHeight;
                })
                .catch((error) => {
                    alert('An error occured, see console');
                    console.error('Error:', error);
                }).finally(() => {
                    loadingElement.style.visibility = 'hidden';
                });
        }

        function generateImage() {
            if (!currentUser) {
                alert('No user selected');
                return;
            }

            const imageModelSelect = document.getElementById('imageModelSelect');
            const imageSizeSelect = document.getElementById('imageSizeSelect');
            const imageDisableRevisedPromptCb = document.getElementById('imageDisableRevisedPromptCb');

            let prompt = mainInput.value;
            if (imageDisableRevisedPromptCb.checked) {
                // "disabling" from the docs
                prompt = 'I NEED to test how the tool works with extremely simple prompts. DO NOT add any detail, just use it AS-IS: ' + prompt;
            }

            const apiUrl = 'https://api.openai.com/v1/images/generations';
            const requestData = {
                model: imageModelSelect.value,
                prompt: prompt,
                n: 1,
                size: imageSizeSelect.value,
            };
            const headers = {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${currentUser.openAIToken}`,
            };

            loadingElement.style.visibility = 'visible';
            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestData),
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response);

                    response?.data?.forEach(img => {
                        const answerParagraph = document.createElement('p');
                        answerParagraph.innerHTML = `<img src="${img.url}" />`;
                        answerDiv.append(answerParagraph);
                        if (img.revised_prompt) {
                            renderMessage({ role: 'assistant', content:  `Revised prompt: <em>${img.revised_prompt}</em>`})
                        }
                    });
                    answerDiv.scrollTop = answerDiv.scrollHeight;
                    mainInput.value = '';
                })
                .catch((error) => {
                    console.error('Error:', error);
                }).finally(() => {
                    loadingElement.style.visibility = 'hidden';
                });
        }

        function renderMessage(message, suffix) {
            const {role, content} = message;

            if(!role || !content) {
                return;
            }

            const answerParagraph = document.createElement('p');
            answerParagraph.classList.add('chat-bubble', message?.role);
            answerParagraph.innerHTML += message?.content.replace(/\n/g, '<br />');
            if(suffix) {
                answerParagraph.innerHTML += `<br /><span class="message-suffix">${suffix}</span>`;
            }
            answerDiv.append(answerParagraph);
        }

        function addUser() {
            const name = prompt('Name?');
            const openAIToken = prompt('OpenAI token?');

            users = [...users, { name: name, openAIToken: openAIToken }];
            updateUsers();
        }

        function clearUsers() {
            users = [];
            updateUsers();
        }

        function updateUsers() {
            localStorage.setItem(localStorageUsersKey, JSON.stringify(users));
            renderUsers();

            setCurrentUser();
        }

        function setCurrentUser() {
            currentUser = users.find(u => u.name === usersSelect.value);
        }

        function renderUsers() {
            usersSelect.innerHTML = '';

            users?.forEach(u => {
                usersSelect.innerHTML += `<option value="${u.name}">${u.name}</option>`;
            });
        }
		
		document.addEventListener('keydown', (event) => {
			if(event.ctrlKey && event.key == "Enter") {
			callWebService();
		  }
		});		
    </script>

</body>

</html>
